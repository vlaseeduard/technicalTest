
{% if list_slug != "mine" %}
{% if view_completed %}
<a href="{% url 'module_task:list_detail' list_id list_slug %}" class="btn btn-sm btn-warning">View incomplete tasks</a>

{% else %}
<a href="{% url 'module_task:list_detail_completed' list_id list_slug %}" class="btn btn-sm btn-warning">View completed tasks</a>

{% endif %}

<a href="{% url 'module_task:del_list' list_id list_slug %}" class="btn btn-sm btn-danger">Delete this list</a>
{% endif %}
